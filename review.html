<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <section>
        <h2>Review Submitted Successfully</h2>
        <p>Your review has been submitted for <span id="productNameDisplay"></span>.</p>
        <p>Thank you for sharing your thoughts with us!</p>

        <h3>Total Reviews Submitted: <span id="reviewCount">0</span></h3>
    </section>

    <footer>
        <p>Â© 2025 Castro Oriba</p>
    </footer>

    <script>
        // Get product name from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('productName');
        document.getElementById('productNameDisplay').textContent = productName || "No Product Selected";

        // Increment review counter using localStorage
        let reviewCount = localStorage.getItem('reviewCount') || 0;
        reviewCount++;
        localStorage.setItem('reviewCount', reviewCount);
        document.getElementById('reviewCount').textContent = reviewCount;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact us for inquiries or project discussions. We would love to hear from you.">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="Go to Home Page">Home</a></li>
                <li><a href="about.html" title="Learn about us">About</a></li>
                <li><a href="services.html" title="View our services">Services</a></li>
                <li><a href="contact.html" title="Contact us">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to discuss a project, feel free to reach out to us using the form below. We will respond as soon as possible!</p>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Full Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email Address">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Stunning Website</p>
    </footer>
</body>

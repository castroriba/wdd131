<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styless.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form id="reviewForm" method="get" action="review.html">
        <div>
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <div>
            <label>Overall Rating</label>
            <div>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">☆☆☆☆☆</label>
            </div>
        </div>

        <div>
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

        <div>
            <label>Useful Features</label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="Feature1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature3">
                <label for="feature3">Feature 3</label>
            </div>
        </div>

        <div>
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4"></textarea>
        </div>

        <div>
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
        </div>

        <div>
            <input type="submit" value="Submit Review">
        </div>
    </form>

    <footer>
        <p>© 2025 Castro Oriba</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
